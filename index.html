<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button>Button</button>
<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function logText(e) {
    console.log(this.classList.value);
    // e.stopPropagation();  // stop bubbling up
  }

  /* document.body.addEventListener('click', logText, {
    capture: false,     // true runs the function on the way down through the DOM instead of bubbling up
    once: true          // unbinds the event once it is called
  }); */

  divs.forEach(div => div.addEventListener('click', logText));

  button.addEventListener('click', () => {
    console.log('Click!!!');
  }, {
    once: true
  })
</script>
</body>
</html>
